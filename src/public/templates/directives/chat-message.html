<form name="conversion">
<div class="input-group">
    <input id="messageinput"
           type="text"
           class="form-control"
           ng-model="message"
           ng-disabled="!channel"
           name="saisie"
           onkeyup="transcrire()"
            />
    <!--onkeyup="transcrire()"-->
    <!--ng-keypress="messageKeyPressed($event)"-->
    <span class="input-group-btn">
        <button class="btn btn-primary"
            ng-disabled="!channel"
            ng-click="sendMessage()"
        >Send</button>
    </span>

</div>
</form>
