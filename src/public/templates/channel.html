<div class="row">

    <div class="page-header">
        <h2>Channel</h2>
    </div>

    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <div class="alert alert-danger" ng-if="error" ng-bind="error"></div>
            <div class="form-group">
                <label for="name">Channel Name</label>
                <div class="input-group">
                    <span class="input-group-addon">#</span>
                    <input type="text"
                           id="name"
                           class="form-control"
                           placeholder="Channel Name"
                           ng-model="channel.name" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="password">Channel Password</label>
                <small>Leave blank for a public channel</small>
                <input type="text"
                        id="password"
                        class="form-control"
                        placeholder="Channel Password"
                        ng-model="channel.password" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-block btn-primary"
                        ng-disabled="!channel.name"
                        ng-click="createChannel()">Create</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-block btn-success"
                        ng-disabled="!channel.name"
                        ng-click="joinChannel()">Join</button>
            </div>
        </div>
    </div>

</div>
