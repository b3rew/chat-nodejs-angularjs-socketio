<div class="row">

    <div class="page-header">
        <h2>Channel</h2>
    </div>

    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <button class="btn btn-primary" ng-click="createChannel()">Create</button> - create a new channel
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <button class="btn btn-success" ng-click="joinChannel()">Join</button> - join an existing channel
        </div>
    </div>


    <script type="text/ng-template" id="createChannel.html">
        <div class="modal-header">
            <h3 class="modal-title">Create channel</h3>
        </div>
        <div class="modal-body">
            <input type="text" ng-model="channel" placeholder="Channel name" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="!channel">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="joinChannel.html">
        <div class="modal-header">
            <h3 class="modal-title">Join channel</h3>
        </div>
        <div class="modal-body">
            <input type="text" ng-model="channel" placeholder="Channel name" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="!channel">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</div>
