<div class="row">

    <div class="page-header">
        <h2>
            Channel #{{channel}}
            <button class="btn btn-sm btn-primary">Leave</button>
        </h2>
    </div>

    <div class="row">
        <div class="col-md-10 chattext">
            <div class="chat_container">
                <div class="chat_contents" ng-bind-html="text"></div>
            </div>
        </div>
        <div class="col-md-2 chatusers text-center">
            <span ng-if="users"><strong>Users:</strong></span><br/>
            <span ng-repeat="user in users">{{user}}<br /></span>
        </div>
    </div>

    <div class="row">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="message" ng-keypress="messageKeyPressed($event)" />
            <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="sendMessage()">Send</button>
            </span>
        </div>
    </div>

</div>
